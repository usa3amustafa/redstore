<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>RedStore</title>
  </head>
  <body>
    <!-- header start  -->
    <header>
      <div class="container">
        <!-- navigation  -->
        <div class="navigation">
          <div class="logo">
            <img src="./img/logo.png" alt="RedStore" class="image" />
          </div>
          <nav>
            <ul>
              <li class="nav_links"><a href="#">Home</a></li>
              <li class="nav_links"><a href="#">Products</a></li>
              <li class="nav_links"><a href="#">Contact</a></li>
              <li class="nav_links"><a href="#">Account</a></li>
              <li class="nav_links"><a href="#">About</a></li>
              <li class="cart">
                <a href="#"><i class="fas fa-cart-plus"></i></a>
              </li>
              <li class="menu">
                <a href="#"><i class="fas fa-bars"></i></a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- main section  -->
        <div class="main-section">
          <div class="main-section__text">
            <h1>Give Your Workout<br />A New Style</h1>
            <p>
              Success isn't always about greatness, It's about consistency.
              Consistent hard work gains success. Greatness will come
            </p>
            <a href="#" class="btn">Explore Now &rarr; </a>
          </div>
          <div class="main-section__img">
            <img src="./img/image1.png" alt="" class="image" />
          </div>
        </div>
      </div>

      <!-- header end  -->
    </header>
  </body>
</html>
